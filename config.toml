baseURL = "https://ramiro.me"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "ramiro.me"
theme = "hermit"
# enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
# hasCJKLanguage = true  # If Chinese/Japanese/Korean is your main content language, enable this to make wordCount works right.
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "all rights reserved" # This message is only used by the RSS template.
enableEmoji = true  # Shorthand emojis in content files - https://gohugo.io/functions/emojify/

# disqusShortname = ""

[author]
  name = "ramiro"
  homepage = "ramiro.me"

[blackfriday]
    hrefTargetBlank = true
    # noreferrerLinks = true
    # nofollowLinks = true

[taxonomies]
  tag = "tags"
  # Categories are disabled by default.

[params]
  dateform        = "2 jan, 2006"
  dateformShort   = "2 jan"
  dateformNum     = "2006.01.02"
  dateformNumTime = "2006.01.02 02:04 pm gmt -0700"

  # Metadata mostly used in document's head
  # description = ""
  # keywords = ""
  # images = [""]
  themeColor = "#fffafa"

  homeSubtitle = ""
  footerCopyright = ' &#183; '
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/username/repository/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = false  # Add a related content section to all single posts page

  code_copy_button = true # Turn on/off the code-copy-button for code-fields

  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]
  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

[menu]
  [[menu.main]]
    name       = "resources"
    url        = "feed/"
    weight = 10
  [[menu.main]]
    name       = "reviews"
    url        = "reviews/"
    weight = 20
  [[menu.main]]
    name       = "about"
    url        = "about/"
    weight = 30

[permalinks]
  posts = "/feed/:title/"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "feed"


archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableMissingTranslationPlaceholders = false
disableRSS     = true
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false
