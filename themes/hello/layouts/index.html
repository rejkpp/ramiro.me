{{ define "main" }}
    <main aria-role="main">
        <div>
            <h1>
              {{ partial "copy.html" . }}
            </h1>
            <div>
                {{ partial "forms/opt-in.html" . }}
            </div>

            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
